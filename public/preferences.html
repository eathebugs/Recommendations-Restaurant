<body>
    <div class="container">
        <h1>üéØ C√†i ƒê·∫∑t Preferences</h1>
        <p class="subtitle">Ch·ªçn s·ªü th√≠ch c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n ƒë·ªÅ xu·∫•t c√° nh√¢n h√≥a</p>

        <div id="errorMessage" class="error-message"></div>

        <!-- S·ªü Th√≠ch M√≥n ƒÇn -->
        <div class="form-section">
            <div class="section-title">‚ù§Ô∏è S·ªü Th√≠ch M√≥n ƒÇn</div>
            <div class="checkbox-group" id="preferencesGroup">
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Street Food" id="pref1"><label for="pref1">Street Food</label></div>
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Fine Dining" id="pref2"><label for="pref2">Fine Dining</label></div>
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Casual Dining" id="pref3"><label for="pref3">Casual Dining</label></div>
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Fast Food" id="pref4"><label for="pref4">Fast Food</label></div>
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Buffet" id="pref5"><label for="pref5">Buffet</label></div>
                <div class="checkbox-item"><input type="checkbox" name="preferences" value="Seafood" id="pref6"><label for="pref6">Seafood</label></div>

        <!-- H·∫°n Ch·∫ø Ch·∫ø ƒê·ªô ƒÇn -->
        <div class="form-section">
            <div class="section-title">ü•ó H·∫°n Ch·∫ø Ch·∫ø ƒê·ªô ƒÇn U·ªëng</div>
            <div class="checkbox-group" id="dietaryGroup">
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Vegan" id="diet1"><label for="diet1">Vegan</label></div>
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Vegetarian" id="diet2"><label for="diet2">Vegetarian</label></div>
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Gluten-Free" id="diet3"><label for="diet3">Gluten-Free</label></div>
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Dairy-Free" id="diet4"><label for="diet4">Dairy-Free</label></div>
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Keto" id="diet5"><label for="diet5">Keto</label></div>
                <div class="checkbox-item"><input type="checkbox" name="dietary" value="Halal" id="diet6"><label for="diet6">Halal</label></div>
            </div>
        </div>

        <!-- Lo·∫°i ·∫®m Th·ª±c -->
        <div class="form-section">
            <div class="section-title">üçú Lo·∫°i ·∫®m Th·ª±c Y√™u Th√≠ch</div>
            <div class="checkbox-group" id="cuisineGroup">
                <div class="checkbox-item"><input type="checkbox" name="cuisine_types" value="Vi·ªát Nam" id="cuisine1"><label for="cuisine1">Vi·ªát Nam</label></div>

                <div class="checkbox-item"><input type="checkbox" name="cuisine_types" value="H√†n Qu·ªëc" id="cuisine3"><label for="cuisine3">H√†n Qu·ªëc</label></div>
                <div class="checkbox-item"><input type="checkbox" name="cuisine_types" value="Trung Qu·ªëc" id="cuisine4"><label for="cuisine4">Trung Qu·ªëc</label></div>
                <div class="checkbox-item"><input type="checkbox" name="cuisine_types" value="Th√°i Lan" id="cuisine5"><label for="cuisine5">Th√°i Lan</label></div>
                <div class="checkbox-item"><input type="checkbox" name="cuisine_types" value="√ù" id="cuisine6"><label for="cuisine6">√ù</label></div>

        <!-- M·ª©c Gi√° -->

            <div class="radio-group" id="priceGroup">
                <div class="radio-item"><input type="radio" name="priceRange" value="$" id="price1"><label for="price1">$ - B√¨nh D√¢n</label></div>
                <div class="radio-item"><input type="radio" name="priceRange" value="$$" id="price2"><label for="price2">$$ - Trung B√¨nh</label></div>
                <div class="radio-item"><input type="radio" name="priceRange" value="$$$" id="price3"><label for="price3">$$$ - Cao C·∫•p</label></div>
                <div class="radio-item"><input type="radio" name="priceRange" value="$$$$" id="price4"><label for="price4">$$$$ - Sang Tr·ªçng</label></div>
            </div>

        <!-- ƒê√°nh Gi√° -->
        <div class="form-section">
            <div class="section-title">‚≠ê ƒê√°nh Gi√° T·ªëi Thi·ªÉu</div>
            <div class="range-slider">
                <input type="range" id="minRating" min="1" max="5" step="0.5" value="3">
                <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 12px;">
                    <span>1 ‚≠ê</span>
                    <span>Ch·ªçn: <strong id="ratingValue">3.0</strong> ‚≠ê</span>
                    <span>5 ‚≠ê</span>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="skipPreferences()">B·ªè Qua</button>
            <button type="button" class="btn btn-primary" onclick="savePreferences()">L∆∞u Preferences</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const minRatingInput = document.getElementById('minRating');
        const ratingValue = document.getElementById('ratingValue');

        minRatingInput.addEventListener('input', function() {
            ratingValue.textContent = this.value;
        });

        function getCurrentUserId() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            return user ? user.id : null;
        }

        async function savePreferences() {
            const userId = getCurrentUserId();
            console.log('DEBUG - User ID:', userId);

            if (!userId) {
                showError('Kh√¥ng t√¨m th·∫•y th√¥ng tin user. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
                return;
            }

            // Ki·ªÉm tra s·ªë l∆∞·ª£ng checkbox ƒë√£ ch·ªçn
            const prefCheckboxes = document.querySelectorAll('input[name="preferences"]:checked');
            const dietCheckboxes = document.querySelectorAll('input[name="dietary"]:checked');
            const cuisineCheckboxes = document.querySelectorAll('input[name="cuisine_types"]:checked');
            
            console.log('DEBUG - Preferences selected:', prefCheckboxes.length);
            console.log('DEBUG - Dietary selected:', dietCheckboxes.length);
            console.log('DEBUG - Cuisine selected:', cuisineCheckboxes.length);

            const preferences = Array.from(prefCheckboxes).map(cb => cb.value);
            const dietaryRestrictions = Array.from(dietCheckboxes).map(cb => cb.value);
            const cuisineTypes = Array.from(cuisineCheckboxes).map(cb => cb.value);
            
            console.log('DEBUG - Preferences data:', preferences);
            console.log('DEBUG - Dietary data:', dietaryRestrictions);
            console.log('DEBUG - Cuisine data:', cuisineTypes);

            const priceRange = document.querySelector('input[name="priceRange"]:checked')?.value;
            const minRating = parseFloat(document.getElementById('minRating').value);

            if (!priceRange) {
                showError('Vui l√≤ng ch·ªçn m·ª©c gi√°');
                return;
            }

            try {
                const payload = {
                    userId,
                    preferences,
                    dietaryRestrictions,
                    cuisineTypes,
                    priceRange,
                    minRating
                };
                
                console.log('DEBUG - Sending payload:', JSON.stringify(payload, null, 2));

                const response = await fetch(`${API_URL}/auth/preferences`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('DEBUG - Server response:', data);

                if (!response.ok) {
                    showError(data.message || 'L·ªói khi l∆∞u preferences');
                    return;
                }

                // Update localStorage
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                const updatedUser = {
                    ...currentUser,
                    preferences,
                    dietaryRestrictions,
                    cuisineTypes,
                    priceRange,
                    minRating,
                    hasPreferences: true
                };
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));

                showSuccess('‚úÖ Preferences ƒë√£ ƒë∆∞·ª£c l∆∞u! Chuy·ªÉn ƒë·∫øn dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                showError('L·ªói k·∫øt n·ªëi. ƒê·∫£m b·∫£o server ƒëang ch·∫°y tr√™n http://localhost:5000');
            }
        }

        function skipPreferences() {
            showSuccess('B·∫°n c√≥ th·ªÉ c√†i ƒë·∫∑t preferences sau trong ph·∫ßn c√†i ƒë·∫∑t.');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
        window.addEventListener('load', function() {
            if (!getCurrentUserId()) {
                showError('B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p. Chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');
                setTimeout(() => {
                    window.location.href = 'restaurant_login.html';
                }, 2000);
            }
        });
    </script>
